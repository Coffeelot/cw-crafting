<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js" integrity="sha512-hkvXFLlESjeYENO4CNi69z3A1puvONQV5Uh+G4TUDayZxSLyic5Kba9hhuiNLbHqdnKNMk2PxXKm0v7KDnWkYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>QB Tunerchip</title>
</head>
    <body>
        <div class="outer-container">
            <div class="crafting-container">
                <div class="app-container">
                    <div class="left-column">
                        <div class="category-container">
                            <div class="header">
                                <h1>WORKBENCH</h1>
                                <h3>Choose category</h3>
                            </div>
                            <div class="list-container">
                                <div class="category-list"></div>
                            </div>
                        </div>
                        <div class="recipe-container">
                            <div class="header">
                                <h1> WORKBENCH</h1>
                                <h3> <i class="fas fa-arrow-left icon backIcon" onClick="goBack()"></i> Choose recipe</h3>
                            </div>
                            <div class="list-container">
                                <div class="recipe-list"></div>
                            </div>
                        </div>
                    </div>
                    <div class="right-column">
                        <div class="recipe-confirmation-container">
                            <div class="content">
                                <div class="row spaceBetween">
                                    <div class="header-icon"></div>
                                    <div>
                                        <h1 id="title"></h1>
                                    </div>
                                    <div class="header-amount">
                                        <select name="craftingAmount" id="craftingAmount" onchange="handleUpdateAmount(this)">
                                            <option selected value=1>1</option>
                                            <option value=2>2</option>
                                            <option value=3>3</option>
                                            <option value=4>4</option>
                                            <option value=5>5</option>
                                            <option value=6>6</option>
                                            <option value=7>7</option>
                                            <option value=8>8</option>
                                            <option value=9>9</option>
                                            <option value=10>10</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="confirmation-subtitle row"></div>
                                <h3>Components needed:</h3>
                                <div class="recipe-info"></div>
                            </div>
                            <div class="buttons">
                                <div class="confirm-button" onClick="handleCraft()">Craft</div>
                            </div>
                        </div>
                    </div>
                    <div></div>
                </div>
            </div>
        </div>
    </body>
</html>
